[Rainmeter]
Group=SidePanel | Clock
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=SidePanel
Author=Laddge
License=MIT License
Information=skin for rainmeter

[Variables]
@include=#@#variables.ini

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format=%a, %#d %B %Y
TimeStampLocale=English
FormatLocale=English

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=(#Width#)/2
Y=50
W=#Width#
StringAlign=Center
FontSize=48
FontColor=#FgColor#
FontFace=#FontFace#
AntiAlias=1
Text=%1

[MeterDate]
Meter=String
MeasureName=MeasureDate
X=(#Width#)/2
Y=-5R
W=#Width#
StringAlign=Center
FontSize=12
FontColor=#FgColor#
FontFace=#FontFace#
AntiAlias=1
Text=%1
